{% block body %}
  <h2>Tweelight: Temporarily Follow People on Twitter!</h2>
    {% if session['screen_name'] %}
      Hello {{ session['screen_name'] }}!
      <form action="#">
      <br>Username to follow: @<input  id="user" type="text" value="" autofocus><br><br>
      Pick a time (EST): <input id="time" type="time"><br><br>
      For how many minutes: <input id="quantity" type="number" step="15" min="0" max="720">
      <br><br><input type="submit" value="Submit">
      </form>
  {% else %}
    <p>
      Sign in with twitter.
    <p>
      <a href="{{ url_for('login') }}"><img src="{{
        url_for('static', filename='sign-in.png') }}" alt="sign in"></a>
  {% endif %}
{% endblock %}
